<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"/>
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl" target="_blank">Gmail</a> 
                <a href="https://www.google.com/imghp?hl=es-419&tab=ri&authuser=0&ogbl" target="_blank">Imágenes</a>
            </div>
            <div class="icons">
                <a class="menu" href="https://www.google.com.mx/intl/es-419/about/products?tab=rh" target="_blank"><img class="menu" src="https://img.icons8.com/ios-glyphs/90/000000/circled-menu.png" alt="Menú"></a>
                <a class="avatar" href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com%3Fhl%3Des-419&ec=GBRA8wE" target="_blank"><img class="avatar" src="https://lh3.googleusercontent.com/ogw/AGvuzYbobeitanZOBHs6IAuZKMzS9zEW_eyV6tYECgH-yfg=s32-c-mo" alt="Avatar"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="logo">
            <img src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Logo de Google">
        </section>
        <section class="container">
            <div class="search">
                <img class="lens" src="https://img.icons8.com/android/24/000000/search.png" alt="Lupa">
                <input class="input" type="search" autocomplete="off" spellcheck="false" role="combobox" placeholder="Busca en Google o escribe una URL">
                <img class="micro" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png" alt="Micrófono">
                <img class="camera" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2A4IryTzb67vJGtKkPja6VkuxnF94Ic5hYcUwLesCb7H2Z0Slhazg0IgSday8xMIGKYI&usqp=CAU" alt="Cámara">
            </div>
            <div class="buttons">
                <div>Buscar con Google</div>
                <div>Voy a tener suerte</div>
            </div>            
        </section>
    </main>
    <footer>
        <div class="country">México</div>
        <div class="about_google">
            <div class="footer">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre Google</a>
                <a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer">
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1" target="_blank">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1" target="_blank">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
